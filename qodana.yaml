version: "1.0"

#Specify inspection profile for code analysis
profile:
  name: qodana.starter

#Enable inspections
#include:
#  - name: <SomeEnabledInspectionId>

#Disable inspections
#exclude:
#  - name: <SomeDisabledInspectionId>
#    paths:
#      - <path/where/not/run/inspection>

#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh

#Install IDE plugins before Qodana execution (Applied in CI/CD pipeline)
#plugins:
#  - id: <plugin.id> #(plugin id can be found at https://plugins.jetbrains.com)

#Specify Qodana linter for analysis (Applied in CI/CD pipeline)
linter: jetbrains/qodana-<linter>:latest


checks:
  - id: "jsx-a11y/alt-text"
    severity: WARNING
    scope: "**/*.jsx"
    description: "确保图表alt属性符合可访问性标准"
  - id: "no-unused-vars"
    severity: ERROR
    scope: "**/charts/*.js"
    description: "禁止图表组件中出现未使用变量"

    inspections:
      - name: "React Hook useEffect"
        configuration:
          maxDepth: 3
        filters:
          - path: "**/pages/**"
      - name: "Memory Leaks"
        configuration:
          threshold: 500KB
        filters:
          - path: "**/components/Chart.js"
    security:
      - id: "xss"
        severity: CRITICAL
        scope: "**/data-visualization/**"
        parameters:
          - "chartData"
      - id: "sql-injection"
        severity: HIGH
        scope: "**/api/chart-data"
        parameters:
          - "region"
          - "category"